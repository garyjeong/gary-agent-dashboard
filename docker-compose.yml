version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gary-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gary
      POSTGRES_PASSWORD: gary1234
      POSTGRES_DB: dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gary -d dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
