# fly.toml - Frontend (Next.js)
# 배포: cd frontend && fly deploy

app = "gary-dashboard-web"
primary_region = "nrt"  # Tokyo (한국에서 가장 가까움)

[build]
  [build.args]
    NEXT_PUBLIC_API_URL = "https://gary-dashboard-api.fly.dev"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
