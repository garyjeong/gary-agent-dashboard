<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient for icon -->
  <defs>
    <linearGradient id="bgGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon portion (scaled up slightly for 40px height) -->
  <g transform="translate(4, 4)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="32" height="32" rx="7" fill="url(#bgGradientFull)"/>

    <!-- Stylized "G" formed by dashboard grid elements -->
    <!-- Top horizontal bar -->
    <rect x="8" y="8" width="16" height="2.5" rx="1.25" fill="white" opacity="0.95"/>

    <!-- Left vertical bar (forming the G) -->
    <rect x="8" y="8" width="2.5" height="16" rx="1.25" fill="white" opacity="0.95"/>

    <!-- Bottom horizontal bar -->
    <rect x="8" y="21.5" width="16" height="2.5" rx="1.25" fill="white" opacity="0.95"/>

    <!-- Right vertical bar (partial, creating the G shape) -->
    <rect x="21.5" y="15" width="2.5" height="9" rx="1.25" fill="white" opacity="0.95"/>

    <!-- Middle horizontal bar (completing the G) -->
    <rect x="16" y="15" width="8" height="2.5" rx="1.25" fill="white" opacity="0.95"/>

    <!-- AI Agent accent - small nodes/circuit pattern -->
    <!-- Top right node -->
    <circle cx="21.5" cy="10.5" r="1.5" fill="url(#accentGradientFull)"/>
    <circle cx="21.5" cy="10.5" r="0.8" fill="white" opacity="0.9"/>

    <!-- Bottom left node -->
    <circle cx="10.5" cy="21.5" r="1.5" fill="url(#accentGradientFull)"/>
    <circle cx="10.5" cy="21.5" r="0.8" fill="white" opacity="0.9"/>

    <!-- Center connection node -->
    <circle cx="16" cy="16" r="1.2" fill="#A78BFA"/>
    <circle cx="16" cy="16" r="0.6" fill="white"/>
  </g>

  <!-- "Gary" text -->
  <text x="48" y="27" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.5">
    Gary
  </text>
</svg>
